<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="studylater" tabindex="1">
    <div class="learning-resources" ng-controller="MainController">
        <header class="learning-resources__header clearfix">
            <h1 class="learning-resources__header__title">Learning Resources</h1>
            <button class="learning-resources__add-button" title="Add current study guide to the list">Add +</button>
        </header>

        <section class="">
            <ul class="learning-resources__list">
                <li ng-repeat="resource in resources">
                    <a class="learning-resources__resource__link" target="_blank" ng-href="{{resource.url}}">{{resource.title}}</a>
                </li>
            </ul>
        </section>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/controllers/main.controller.js"></script>
    <script src="scripts/directives/main.directive.js"></script>
    <!-- endbuild -->
</body>

</html>
